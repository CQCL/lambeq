[metadata]
name = lambeq
description = A QNLP toolkit
long_description = file: README.md
long_description_content_type = text/markdown
author = Cambridge Quantum QNLP team
author_email = lambeq-support@cambridgequantum.com
license = Apache-2.0
license_files = file: LICENSE
url = https://cqcl.github.io/lambeq
download_url = https://pypi.org/project/lambeq
project_urls =
    Source Code = https://github.com/CQCL/lambeq
keywords =
    category theory
    ccg
    circuits
    combinatory categorial grammar
    diagrams
    discocat
    language
    linguistics
    natural language processing
    nlp
    qnlp
    quantum
    quantum computing
    quantum natural language processing
    quantum nlp
classifiers =
    Development Status :: 5 - Production/Stable
    Environment :: Console
    Intended Audience :: Developers
    Intended Audience :: Science/Research
    License :: OSI Approved :: Apache Software License
    Operating System :: OS Independent
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Topic :: Scientific/Engineering

[options]
packages = lambeq, lambeq.ccg2discocat, lambeq.core
install_requires =
    discopy >= 0.3.7.1
    pytket >= 0.10.0
    tensornetwork
python_requires = >=3.7

[options.extras_require]
all =
    depccg == 1.1.0
        chainer <= 6.0.0  # hack for pip to behave when installing depccg
    jax
    jaxlib
    noisyopt
    torch

depccg =
    depccg == 1.1.0
        chainer <= 6.0.0  # hack for pip to behave when installing depccg

test =
    coverage[toml]
    pytest
